<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/style.css"  type="text/css">
</head>
<body>
    <!---Títulos-->
    <div>
        <h1>Cadastro de Devs</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

     <!-- Início do formulário -->
    <form action="">
        <fieldset>
            <div class="campo">
                <label for="nome">
                    <strong>Nome</strong>
                </label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome">
                    <strong>Sobrenome</strong>
                </label>
                <input type="text" name="sobrenome" id="sobrenome"  required>
            </div>
        </fieldset>

          <!-- Campo de e-mail-->
        <div class="campo">
            <label for="email">
                <strong>E-mail</strong>
            </label>
            <input type="email" name="email" id="email" required>
        </div>

        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
        <div class="campo">
            <label for="">
                <strong>De qual lado da aplicação você desenvolve?</strong>
            </label>
            <label for="frontend">
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label for="backend">
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label for="fullstack">
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="experiencia">
                <strong>Experiência</strong>
            </label>
           <select name="selected " id="selected ">
                <option selected disabled value="">Selecione</option>
                <option value="estagiário">Estagiário</option>
                <option value="trainee">Trainee</option>
                <option value="júnior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="sênior">Sênior</option>
           </select>
        </div>

        <fieldset class="grupo">
            <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
            <div id="check">
                <label for="selecione"><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML5">
                <label for="tecnologia1">HTML 5</label>
                
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS3">
                <label for="tecnologia1">CSS 3</label>

                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia1">Javascript</label>

                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia1">PHP 8</label>

                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Java">
                <label for="tecnologia1">Java</label>

                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="C#">
                <label for="tecnologia1">C#</label>

                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Angular-2">
                <label for="tecnologia1">Angular 2</label>

                <input type="checkbox" id="tecnologia8" name="tecnologia8" value="React">
                <label for="tecnologia1">React</label>

                <input type="checkbox" id="tecnologia8" name="tecnologia8" value="Banco de Dados SQL">
                <label for="tecnologia1">Banco de dados SQL</label>
            </div>
        </fieldset>
        
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button type="submit" class="botao" onsubmit="">Cadastrar</button>
    </form>
</body>
</html>
